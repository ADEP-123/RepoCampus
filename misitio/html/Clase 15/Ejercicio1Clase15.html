<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Formularios clase 15</title>
    <link rel="shortcut icon" href="../icon/mesa.png" type="image/x-icon">
</head>
<body>
    <fieldset>
        <legend> Indique sus preferencias por favor</legend>
        <label for="fecha">Elija una fecha:</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <label for="fichero">Elija un fichero:</label>
        <input type="file" name="fichero" id=""fichero>
        <br>
        <input type="radio" name="AMD" id="AMD">
        <label for="AMD">AMD</label>
        <input type="radio" name="Inteli5" id="Inteli5">
        <label for="Inteli5">Intel i5</label>
        <input type="radio" name="Inteli7" id="Inteli7">
        <label for="Inteli7">Intel i7</label>
    </fieldset>
    <fieldset>
        <legend> Indique sus preferencias por favor</legend>
        <input type="radio" name="matematicas" id="matematicas">
        <label for="matematicas">Matemáticas</label>
        <input type="radio" name="historia" id="historia">
        <label for="historia">Historia</label>
        <input type="radio" name="geografia" id="geografia">
        <label for="geografia">Geografía</label>
        <input type="radio" name="lengua" id="lengua">
        <label for="lengua">Lengua</label>
        <br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellidos</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="direccion">Direccion</label>
        <input type="text" name="direccion" id="direccion">
        <br>
        <br>
        <label for="color">Elija un color:</label>
        <input type="color" name="color" id="color">
        <br>
        <textarea name="escribir" id="escribir" cols="60" rows="7" placeholder="Utilice este cuadro para escribir"></textarea>
        <br>
        <label for="fecha2">Elija una fecha:</label>
        <input type="date" name="fecha2" id="fecha2">
        <br>
        <select name="idioma" id="idioma">
            <option value="ingles" selected>Inglés</option>
            <option value="español">Español</option>
            <option value="chibcha">Chibcha</option>
            <option value="maya">Maya</option>
            <option value="muisca">Muisca</option>
        </select>
        <br>
        <label for="hora">Elija una hora:</label>
        <input type="time" name="hora" id="hora">
        <br>
        <label for="fichero">Elija un fichero:</label>
        <input type="file" name="fichero" id=""fichero>
        <br>
        <input type="checkbox" name="sexo1" id="sexo1">
        <label for="sexo1">Mujer</label>
        <input type="checkbox" name="sexo2" id="sexo2">
        <label for="sexo2">Hombre</label>
    </fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo fragmento 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!--<li class="list" id="lista-dinamica">
        <b>nombre: </b> <span class="text-danger">description....</span>
    </li> -->
    <ul id="lista-dinamica"></ul>
    <script>
      const lista = document.getElementById("lista-dinamica");
      const arrayItem = ["item1", "item2", "item3"];
      const fragment = document.createDocumentFragment();
      arrayItem.forEach((item) => {
        // Crear li
        const li = document.createElement("li");
        // agregamos clase a li
        li.classList.add("list");
        //creamos b
        const b = document.createElement("b");
        //agregamos el texto en negrita
        b.textContent = "Nombre: ";
        //creamos span
        const span = document.createElement("span");
        //crear etiqueta span
        span.classList.add("text-danger");
        //metemos el texto dentro del span
        span.textContent = item;
        //agregamos b y span al li
        li.appendChild(b);
        li.appendChild(span);
        //agregamos li al fragmento
        fragment.appendChild(li);
      });
      lista.appendChild(fragment);
    </script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>EJECICIO_1_DOM</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Odenar Arrays de Cadenas</h1>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <p class="lead">
            Ingrese nombres en la caja de texto de abajo y ordene este listado
            el cual apareceran en el Ã¡rea del texto
          </p>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <form action="" name="miformulario">
            <div class="col-12 mb-3 input-group">
              <label for="nombre" class="form-label me-2">Nombre: </label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form-control-lg"
                aria-describedby="agregarnombre"
              />
              <input
                type="button"
                value="Agregar y ordenar nombre"
                name="agregarnombre"
                id="agregarnombre"
                onclick="ordenar2();"
                class="btn btn-primary form-control-lg"
              />
            </div>
            <div class="col-12">
              <h2>Nombres Ordenados</h2>
            </div>
            <hr />
            <div class="row">
              <div class="col-10">
                <textarea
                  name="ordenados"
                  id="ordenados"
                  cols="60"
                  rows="10"
                  placeholder="Aqui aparecen los nombres ordenados"
                  class="form-control-lg"
                ></textarea>
              </div>

              <div class="col-2">
                <input
                  type="button"
                  value="Limpiar"
                  name="limpiarTxtArea"
                  id="limpiarTxtArea"
                  onclick="fLimpiarTxtArea();"
                  class="btn btn-primary form-control-lg"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Mis Js-->
    <script src="js/Ejercicio1DomClase40.js"></script>
    <!--Js Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

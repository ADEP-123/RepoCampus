<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>The Big Old</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="text-align: center">
          <h1>REGISTRO KILOMETRAJE THE BIG OLD</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table
            class="table table-dark table-sm"
            name="formulario"
            id="formulario"
          >
            <thead>
              <tr style="text-align: center">
                <th>NOMBRE</th>
                <th>LUNES</th>
                <th>MARTES</th>
                <th>MIERCOLES</th>
                <th>JUEVES</th>
                <th>VIERNES</th>
                <th>SABADO</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    class="form-control"
                    aria-describedby="agregarnombre"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="lunes"
                    id="lunes"
                    class="form-control"
                    aria-describedby="agregarnombre"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="martes"
                    id="martes"
                    class="form-control"
                    aria-describedby="agregarnombre"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="miercoles"
                    id="miercoles"
                    class="form-control"
                    aria-describedby="agregarnombre"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="jueves"
                    id="jueves"
                    class="form-control"
                    aria-describedby="agregarnombre"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="viernes"
                    id="viernes"
                    class="form-control"
                    aria-describedby="agregarnombre"
                  />
                </td>
                <td>
                  <input
                    type="number"
                    name="sabado"
                    id="sabado"
                    class="form-control"
                    aria-describedby="agregarnombre"
                  />
                </td>
              </tr>
              <tr style="text-align: center">
                <td>
                  <input
                    type="button"
                    value="Agregar"
                    name="agregar"
                    id="agregar"
                    onclick="agregar1();"
                    class="btn btn-secondary form-control-lg"
                  />
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <input
                    type="button"
                    value="Limpiar"
                    name="limpiar"
                    id="limpiar"
                    onclick="limpiar1();"
                    class="btn btn-secondary form-control-lg"
                  />
                </td>
              </tr>
            </tbody>
          </table>

          <table class="table table-dark table-sm" name="formulario">
            <thead>
              <tr style="text-align: center">
                <th>NOMBRE</th>
                <th>LUNES</th>
                <th>MARTES</th>
                <th>MIERCOLES</th>
                <th>JUEVES</th>
                <th>VIERNES</th>
                <th>SABADO</th>
                <th>TOTAL</th>
              </tr>
            </thead>
            <tbody id="info"></tbody>
          </table>
        </div>
        <div class="col-10"></div>
        <div class="col-2">
          <input
            type="button"
            value="Limpiar Tabla"
            name="limpiara"
            id="limpiara"
            onclick="limpiar2();"
            class="btn btn-secondary form-control-lg"
          />
        </div>
      </div>
    </div>

    <!--Js personal-->
    <script src="js/Ejercicio1SR.js"></script>
    <!--Js Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

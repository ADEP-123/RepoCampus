<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Instalacion-local/css/bootstrap.min.css">
    <style>
        .container{
            background-color: rgb(5, 213, 250);
            border: 5px solid rgb(0, 0, 0);
            text-align: center;
            font-size: 20px;
            padding: 12px;           

        }
        .row{
            background-color: rgb(0, 110, 255);
            border: 1px solid rgb(0, 255, 13);
            font-size: 60px;
            padding: 10px;

        }
        .col{
            background-color: rgb(0, 195, 255);
            margin: 10px;
            border: 1px solid rgb(217, 255, 0);
        }
    </style>
    <title>Trabajando con Containers</title>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
        </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
        </div>
    </div>


    <!--Bootrstrap-->
    <script src="../Instalacion-local/js/"></script>
</body>
</html>

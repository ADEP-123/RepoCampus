<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="emailimput" class="form-label">Correo: </label>
                    <input type="email" name="emailimput" id="emailimput" class="form-control-plaintext" placeholder="Ingrese su Email" value="wachafita@gmail.com" disabled>
                </div>
                <div class="mb-3">
                    <label for="passimput" class="form-label">Contraseña: </label>
                    <input type="password" name="passimput" id="passimput" class="form-control" placeholder="Ingrese su contraseña" readonly>
                </div>
                <div class="mb-3">
                    <label for="fileimput" class="form-label">Archivo: </label>
                    <input type="file" name="fileimput" id="fileimput" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="colorimput" class="form-label">Color: </label>
                    <input type="color" name="colorimput" id="colorimput" class="form-control1">
                </div>
                <div class="mb-3">
                    <label for="select1" class="form-label">Elige un numero: </label>
                    <select id="select1" class="form-select" multiple size="2   ">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>

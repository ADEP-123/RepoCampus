<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Calcular del interes compuesto</title>
    <style>
        html, body {
            margin-top: 10px;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-dark table-sm">
                    <tr>
                        <th>AÑO</th>
                        <th>MONTO EN DEPOSITO</th>
                    </tr>
                    <tbody id="respuesta">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <input type="button" value="Calcular interés" onclick="montoDeposito();" class="btn btn-dark">

            </div>
        </div>
    </div>



<!--Js llenado tabla-->
<script> 
    

    const calcularInteres = (p,r,n) => p*(1+r)**n;

    const buildFila = (anio, monto) => {
        return `<tr>
            <td>${anio}</td>
            <td>$${monto.toLocaleString(2)}</td>
        </tr>`;
    }

    function montoDeposito (){

        let p = Number(prompt(`Ingrese el valor de la inversion: `));
        const r = 0.05;
        const n = 10;

        let strHTML = "";

        console.log("AÑO \t\t MONTO EN DEPOSITO");
        console.log("-".repeat(20));
        let monto = 0;
        for (let i = 1; i <= n; i++) {
            monto = calcularInteres(p,r,i);
            console.log(`${i} \t\t $${monto.toLocaleString("es")}`);
            strHTML += buildFila(i,monto);       
        }
        document.getElementById("respuesta").innerHTML = strHTML;
        // return strHTML;
    }

    function mensaje(){
        alert(`Voy bien`);
    }


</script>

<!--Js Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>

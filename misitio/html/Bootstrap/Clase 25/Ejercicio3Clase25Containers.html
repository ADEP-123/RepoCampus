<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Instalacion-local/css/bootstrap.min.css">
    <style>
        .row{
            background-color: orange;
            border: 3px solid rgb(110,73,5);
            padding: 5px;
            margin: 10px;
        }
        [class*=col]{
            background-color: #d40655;
            color: white;
            font-size: 50px;
            border: 2px solid #640328;
        }


    </style>
    <title>Trabajando con Containers: areas columnas</title>
    
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-4">.col-sm-4</div>
            <div class="col-sm-8">.col-sm-8</div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-lg-6">col-sm-4 col-lg-6</div>
            <div class="col-sm-8 col-lg-6">col-sm-8 col-lg-6</div>
        </div>
    </div>

    <!--Bootrstrap-->
    <script src="../Instalacion-local/js/"></script>
</body>
</html>

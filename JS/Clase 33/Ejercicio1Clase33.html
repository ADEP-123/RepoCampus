<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="panel"></p>
    <script>
        let num1 = Number(prompt ("Ingrese el primer numero, en numeros"));
        let num2 = Number(prompt ("Ingrese el segundo numero, en numeros"));
        let suma = num1 + num2;
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;
        let division = num1 / num2;

        console.log(`
        Sean dos numeros ${num1} y ${num2}
        ${"-".repeat(25)}
        Su suma es ${"-".repeat(11)}: ${suma} 
        Su resta es ${"-".repeat(10)}: ${resta}
        Su multiplicacion es ${"-".repeat(2)}: ${multiplicacion}
        Y su division es ${"-".repeat(6)}: ${division}
        ${"-".repeat(25)}`);

        document.getElementById("panel").innerHTML = `
        Sean dos numeros ${num1} y ${num2}
        <br>${"-".repeat(25)}
        <br>Su suma es ${"-".repeat(15)}: ${suma} 
        <br>Su resta es ${"-".repeat(15)}: ${resta}
        <br>Su multiplicacion es ${"-".repeat(2)}: ${multiplicacion}
        <br>Y su division es ${"-".repeat(9)}: ${division}
        <br>${"-".repeat(25)}`;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>query selector</h1>
    <p class="parrafo" id="mi-id">Hola este es mi p치rrafo</p>
    <p class="parrafo" id="mi-id-dos">Hola este es mi p치rrafo</p>
    <ul id="lista-dinamica"></ul>
    <script>
        console.log(document.head);
        console.log(document.body);
        console.log(document.getElementById("mi-id"));
        console.log(document.querySelector("#mi-id"));
        console.log(document.querySelector(".mi-id"));
        console.log(document.querySelector("p"));
        console.log(document.querySelectorAll("p"));

        //MODIFICAR ELEMENTOS
        const parrafo = document.querySelector(".parrafo")
        parrafo.textContent = "Parrafo din치mico";
        parrafo.innerHTML = "<b>listos para el miercoles de TEST :D</b>"

        // AGREGAMOS ELEMENTOS
        //elemento donde vaos a incoorporar los <li>
        const lista = document.getElementById("lista-dinamica");
        //Creamos el <li>
        const li = document.createElement("li");
        //Agregamos texto  al <li>
        li.textContent = "Mi <li> din치mico";
        //Finalmente incorporamos al <lu>
        lista.appendChild(li);

        //FRAGMENT
        const arrayItem = ["item1", "item2", "item3"];
        //crear el fragmento
        const fragment = document.createDocumentFragment();
        //recorrer el array
        arrayItem.forEach((item) => {
            //Creamos el <li>
            const li = document.createElement("li");
            li.textContent = item;
            fragment.appendChild(li);
        });
        lista.appendChild(fragment)
    </script>
</body>

</html>

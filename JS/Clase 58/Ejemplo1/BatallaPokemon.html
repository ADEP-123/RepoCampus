<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer type="module"></script>
    <style>
      #general {
        border: 1px solid black;
      }
      #head {
        text-align: center;
        color: red;
      }
      #batalla {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 0px;
        pad: 0px;
        border: 1px solid black;
        text-align: center;
      }
      #vs {
        padding-top: 40%;
        font-size: xx-large;
      }
      img {
        width: 70%;
      }
    </style>
    <title>BATALLA POKEMON</title>
  </head>
  <body>
    <div id="general">
      <div id="head">
        <h1>POKEMON RANDOM VS</h1>
        <button id="start">Nueva Batalla</button>
      </div>
      <div id="batalla">
        <div id="pok1"></div>
        <div id="vs"><b>VS</b></div>
        <div id="pok2"></div>
      </div>
    </div>

    <main></main>
  </body>
</html>

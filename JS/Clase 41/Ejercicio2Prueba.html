<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="row"
        style="
          background-color: rgb(54, 51, 51);
          color: rgb(202, 205, 207);
          border-color: rgb(202, 205, 207);
          border: 5px solid;
        "
      >
        <div class="row">
          <h1>Informaci√≥n Abonado</h1>
        </div>
        <div class="row">
          <div class="col-6">
            <p><b>Id Abonado: </b></p>
          </div>
          <div class="col-6">
            <input
              type="text"
              name="idA"
              id="idA"
              class="form-control"
              aria-describedby="agregarid"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p><b>Nombre abonado: </b></p>
          </div>
          <div class="col-6">
            <input
              type="text"
              name="nombreA"
              id="nombreA"
              class="form-control"
              aria-describedby="agregarnombre"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p><b>Estrato: </b></p>
          </div>
          <div class="col-6">
            <select name="estrato" id="estrato">
              <option value="1" selected>Estrato 1</option>
              <option value="2">Estrato 2</option>
              <option value="3">Estrato 3</option>
              <option value="4">Estrato 4</option>
              <option value="5">Estrato 5</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <p><b>Estado: </b></p>
          </div>
          <div class="col-6">
            <select name="estado" id="estado">
              <option value="1" selected>Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="row" style="text-align: center">
          <div class="col">
            <input
              type="button"
              value="Calcular"
              name="calcular"
              id="calcular"
              onclick="agregar1();"
              class="btn btn-secondary form-control-lg"
            />
          </div>
        </div>
        <div class="row">
            <div class="col-6">
              <p><b>Valor a pagar: </b></p>
            </div>
            <div class="col-6">
              <textarea name="valorAPagar" id="valorAPagar" cols="25" rows="1"  readonly></textarea>
            </div>
          </div>
      </div>
    </div>

    <!--js personal-->
    <script src="js/Ejercicio2Prueba.js"></script>
    <!--Js Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

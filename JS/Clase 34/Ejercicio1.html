<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="numeros"></p>
</body>
<script>
    let numero1 = String(prompt("Ingrese el primer numero"));
    let numero2 = String(prompt("Ingrese el segundo numero"));
    let numero3 = String(prompt("Ingrese el tercer numero"));
    let momentaneo = ""
    if (numero1 >= numero2 && numero2 >= numero3){
        momentaneo = numero1 + "," + numero2 + "," + numero3;
    }else if (numero1 >= numero3 && numero3 >= numero2){
        momentaneo = numero1 + "," + numero3 + "," + numero2;
    }else if (numero2 >= numero1 && numero1 >= numero2){
        momentaneo = numero2 + "," + numero1 + "," + numero3;
    }else if (numero2 >= numero3 && numero3 >= numero1){
        momentaneo = numero2 + "," + numero3 + "," + numero1;
    }else if (numero3 >= numero1 && numero1 >= numero2){
        momentaneo = numero3 + "," + numero1 + "," + numero2;
    }else if (numero3 >= numero2 && numero2 >= numero1){
        momentaneo = numero3 + "," + numero2 + "," + numero1;
    }

    document.getElementById("numeros").innerHTML = momentaneo;

        
</script>
</html>

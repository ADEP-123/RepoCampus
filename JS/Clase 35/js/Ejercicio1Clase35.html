<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Document</title>
</head>
<body>
    <div class="cotainer">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered" >
                    <tr>
                        <th> Cedula </th>
                        <th> Nombre </th>
                        <th> Horas Trab. </th>
                        <th> Valor Hora </th>
                        <th> Sal Bruto </th>
                        <th> Eps </th>
                        <th> Pension </th>
                        <th> Aux Trans </th>
                        <th> Sal Neto </th>
                    </tr>
                    <tr id="aqui">
                    </tr>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        
        let cedula = prompt("Ingrese la cedula del empleado,para finalizar digite 0: ");
        const salMin = 1160000

        while (cedula != "0"){
            let nombre = "";
            let horasTrab = 0;
            let salHora = 0;
            nombre = prompt("Ingrese el nombre del empleado: ");
            horasTrab = Number(prompt("Ingrese las horas trabajadas: "));
            salHora = Number(prompt("Ingrese el salario por hora: "));
            
            let salBruto = horasTrab*salHora;
            let eps = salBruto*0.04;
            let pens = salBruto*0.04;
            
            if (salBruto <= salMin){
                var auxtrans = 140606;
            } else{
                var auxtrans = 0;
            }
            let salNeto = salBruto + auxtrans - eps - pens; 
            document.getElementById("aqui").innerHTML = `
                            <td>${cedula}</td>
                            <td>${nombre}</td>
                            <td>${horasTrab}</td>
                            <td>${salHora}</td>
                            <td>${salBruto}</td>
                            <td>${eps}</td>
                            <td>${pens}</td>
                            <td>${auxtrans}</td>
                            <td>${salNeto}</td>`;
            cedula = prompt("Ingrese la siguiente cedula de empleado, para finalizar digite 0: ");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos con CSS</title>
    <!--Cuando se colocan los parametros dentro de la pagina el CSS va en el head-->
    <style>
        h1{
            color: #642a09; 
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 350%;
        }

        body{
            background-color: #ffe4c4;
            background-image: url(../../img/background2.jpg);
        }
    </style>
</head>
<body>
    <h1>Estilos con CSS</h1><!--Cuanto tengo CSS dentro de una etiqueta se llama embebido o inline-->
    <p style="color:#05002b; font-family: 'Times New Roman', Times, serif;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae doloremque alias voluptate culpa. Sapiente esse nostrum consectetur! Quibusdam quae quo laborum eveniet, cumque ut, pariatur impedit officiis maiores, blanditiis saepe.</p>
</body>
</html>
